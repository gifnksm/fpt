language: rust
dist: trusty
sudo: required

cache: cargo

addons:
  apt:
    packages:
    - libcurl4-openssl-dev
    - libelf-dev
    - libdw-dev
    - binutils-dev
    - libiberty-dev

rust:
  - nightly
  - beta
  - stable

before_script:
  - cargo install cargo-update || echo "cargo-update already installed"
  - cargo install cargo-travis || echo "cargo-travis already installed"
  - cargo install-update -a # update outdated cached binaries

script:
  - |
      cargo build &&
      cargo test &&
      cargo bench &&
      cargo doc

after_success:
  - cargo coveralls
  - cargo doc-upload

env:
  global:
    - RUSTFLAGS="-C link-dead-code"
